


{%load static%}
{% block content %}

<link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css'%} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css '%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static  'login/css/util.css ' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css '%}">

<div class="limiter">
  <div class="container-login100">
      <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
              <img src="{% static 'logo/logo.png'%}" alt="IMG">
              <h5>   Culture   </h5>
          </div>
          <div id="loader" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

          <form class="login100-form validate-form" id="signupForm" action="{% url 'signup' %}" method="POST">
              {% csrf_token %}

              {% if error %}
              <div class="alert alert-danger" role="alert">
                  {{ error }}
              </div>
              {% endif %}

              <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                  <input class="input100" type="text" name="firstname" id="firstname" value="{{ values.first_name }}" placeholder="First Name">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                      <i class="fa fa-user" aria-hidden="true"></i>
                  </span>
              </div>

              <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                  <input class="input100" type="text" name="lastname" id="lastname" value="{{ values.last_name }}" placeholder="Last Name">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                      <i class="fa fa-user" aria-hidden="true"></i>
                  </span>
              </div>

              <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                  <input class="input100" type="text" name="phone" id="phone" value="{{ values.phone }}" placeholder="Phone">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                      <i class="fa fa-phone" aria-hidden="true"></i>
                  </span>
              </div>

              <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                  <input class="input100" type="email" name="email" id="email" value="{{ values.email }}" placeholder="Email" required>
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                      <i class="fa fa-envelope" aria-hidden="true"></i>
                  </span>
              </div>

              <div class="wrap-input100 validate-input" data-validate="Password is required">
                  <input class="input100" type="password" name="password" id="password" placeholder="Password">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                      <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
              </div>

              <div class="container-login100-form-btn">
                  <button type="submit" class="login100-form-btn" onclick="showLoader()">Signup</button>
              </div>

             
              <div class="text-center p-t-136">
                  <a class="txt2" href="{%url 'login'%}">Already Account? <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true">login</i></a>
              </div>
          </form>
      </div>
  </div>
</div>


<style>
  #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
  }

  .spinner-border {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      vertical-align: text-bottom;
      border: 0.25em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner-border 0.75s linear infinite;
  }

  @keyframes spinner-border {
      to {
          transform: rotate(360deg);
      }
  }

  .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
  }
</style>

<script>
  function showLoader() {
      document.getElementById("loader").style.display = "block";
  }
</script>
<script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src=" {% static 'login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static   'login/ js/main.js' %}"></script>

  

  {% endblock %}
